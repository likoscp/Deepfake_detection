<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Verification</title>
</head>
<body>
    <h2>Record video</h2>

    <video id="preview" autoplay muted width="400"></video>
    <br><br>

    <button onclick="startRecording()">Start</button>
    <button onclick="stopRecording()">Stop</button>
    <button onclick="sendVideo()">Send</button>

    <pre id="result"></pre>

<script>
let mediaRecorder;
let recordedChunks = [];
let stream;

async function startRecording() {
    stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
    document.getElementById("preview").srcObject = stream;

    recordedChunks = [];
    mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

    mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
    };

    mediaRecorder.start();
}

function stopRecording() {
    mediaRecorder.stop();
    stream.getTracks().forEach(track => track.stop());
}

async function sendVideo() {
    const blob = new Blob(recordedChunks, { type: "video/webm" });
    const formData = new FormData();
    formData.append("file", blob, "recorded.webm");

    const res = await fetch("http://127.0.0.1:8000/verify-video", {
        method: "POST",
        body: formData
    });

    const json = await res.json();
    document.getElementById("result").textContent = JSON.stringify(json, null, 2);
}
</script>
</body>
</html>
